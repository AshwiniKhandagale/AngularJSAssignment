<div class="container">

    <!-- Button to Open the Modal -->
    <button type="button" class="btn btn-primary mt-20" data-toggle="modal" data-target="#myModal">
        Alert Modal
    </button>

    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h6 class="modal-title">Alerts</h6>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#Alert1" role="tab"
                                aria-controls="home" aria-selected="true">Immunization Alerts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#Alert2" role="tab"
                                aria-controls="Alerts" aria-selected="false">Lab Alerts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="contact-tab" data-toggle="tab" href="#Alerts3" role="tab"
                                aria-controls="Alerts" aria-selected="false">DI Alerts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="contact-tab" data-toggle="tab" href="#Alerts3" role="tab"
                                aria-controls="Alerts" aria-selected="false">Procedure Alerts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="contact-tab" data-toggle="tab" href="#Alerts3" role="tab"
                                aria-controls="Alerts" aria-selected="false">RX Specific Alerts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="contact-tab" data-toggle="tab" href="#Alerts3" role="tab"
                                aria-controls="Alerts" aria-selected="false">DI Specific Alerts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="contact-tab" data-toggle="tab" href="#Alerts3" role="tab"
                                aria-controls="Alerts" aria-selected="false">Patient Specific Alerts</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="Alert1">
                            <div class="row">
                                <div class="col-8 border-right">
                                    <div class="form-group row mt-20">
                                         <label for="input1" class="col-sm-1 col-form-label">Search:</label>
                                          <div class="col-sm-9">
                                            <input class="form-control" type="text" ng-model="queryText" placeholder="Search">
                                          </div>
                                          <div class="col-sm-2"><button type="button" class="btn btn-secondary" ng-click="deleteCustomers()">Delete</button></div>
                                   </div> 
                                    <div class="mt-20 table-responsive">
                                        <table class="table table-bordered">
                                                <tr class="table-primary">
                                                    <td><input type="checkbox" ng-click="toggleAll()" ng-model="isAllSelected"></td>
                                                    <td ng-click="sort('name')"> Name <i class="fa" ng-show="sortKey=='name'" ng-class="{'fa-caret-up':sortReverse,'fa-caret-down':!sortReverse}"></i></td>
                                                    <td ng-click="sort('description')"> Description <i class="fa" ng-show="sortKey=='description'" ng-class="{'fa-caret-up':sortReverse,'fa-caret-down':!sortReverse}"></i></td>
                                                    <td ng-click="sort('webReference')"> WebReference <i class="fa" ng-show="sortKey=='webReference'" ng-class="{'fa-caret-up':sortReverse,'fa-caret-down':!sortReverse}"></i></td>
                                                </tr>
                                                <tr dir-paginate="customer in customerList | filter: queryText | orderBy:sortKey:sortReverse | itemsPerPage: itemsPerPage" pagination-id="customerL">
                                                    <td><input type="checkbox" ng-model="customer.selected" ng-change="optionToggled()"> </td>
                                                    <td>{{customer.name}}</td>
                                                    <td>{{customer.description}}</td>
                                                    <td>{{customer.webReference}}</td>
                                                </tr>
                                          </table>       	 
                                    </div>
                                    <dir-pagination-controls pagination-id="customerL" class="pull-right"></dir-pagination-controls>
                                </div>
                                <div class="col-4">
                                    <form ng-submit="submit(customerL)" name="form">
                                        <div class="form-group row mt-20">
                                          <label for="input1" class="col-sm-3 col-form-label">Name</label>
                                          <div class="col-sm-9">
                                            <input type="text" class="form-control form-control-sm" id="Name" name="cname" ng-model="customerL.name" required>
                                            <span ng-show="hasError('cname', 'required')">
                                                Name is required
                                              </span>
                                          </div>
                                        </div>
                                        <div class="form-group row">
                                          <label for="input2" class="col-sm-3 col-form-label">Description</label>
                                          <div class="col-sm-9">
                                            <input type="text" class="form-control form-control-sm" id="Description" ng-model="customerL.description">
                                          </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="input3" class="col-sm-3 col-form-label">Web Ref.</label>
                                            <div class="col-sm-9">
                                              <input type="text" class="form-control form-control-sm" id="WebRef" ng-model="customerL.webReference" >
                                            </div>
                                          </div>
                                        <div class="form-group row pull-right mr-10">
                                            <button type="submit" class="btn btn-secondary">Add</button>
                                        </div>
                                      </form>
                                </div>
                              </div>
                        </div>
                       
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
                </div>

            </div>
        </div>
    </div>

</div>
